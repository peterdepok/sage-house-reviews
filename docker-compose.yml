version: '3.8'

services:
  backend:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=sqlite:///./sage_house_reviews.db
    env_file:
      - .env

  frontend:
    build:
      context: ./frontend
      dockerfile: ../Dockerfile.frontend # Optional, or just run locally
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
