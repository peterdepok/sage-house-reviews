# Sage House Review Dashboard - Docker Compose Configuration
# Use for local development and testing

version: "3.8"

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sage-house-backend
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - DATABASE_URL=sqlite:///./data/sage_house_reviews.db
      - ENABLE_SCHEDULER=true
      - SYNC_INTERVAL_HOURS=6
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - backend-data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # Frontend (development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: sage-house-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://backend:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped

  # PostgreSQL (optional - for production-like testing)
